
name: CAPI-REST-CICD
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Docker Login
      uses: Azure/docker-login@v1
      with:
        username: surisoft 
        password: ${{ secrets.docker_secret }} 
    - name: Build with Maven
      run: mvn compile -DskipTests jib:build --file pom.xml
          
